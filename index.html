    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- تحسين تحميل الموارد -->
    <link rel="preload" href="/src/main.jsx" as="script" />
    <link rel="modulepreload" href="/src/main.jsx" />
    <meta
      property="og:title"
      content="مُختَبَر رِمالُ الصَّحراءِ لِلتَّحَقُّق"
    />
    <meta
      property="og:description"
      content="مُختَبَر رِمالُ الصَّحراءِ متخصص في فحص التربة والجيوتقنيات."
    />
    <meta property="og:image" content="/logo.webp" />
    <meta
      name="twitter:title"
      content="مُختَبَر رِمالُ الصَّحراءِ لِلتَّحَقُّق"
    />
    <meta
      name="twitter:description"
      content="مُختَبَر رِمالُ الصَّحراءِ متخصص في فحص التربة والجيوتقنيات."

    <title>مُخْتَبَر رِمالُ الصَّحراءِ لِلتَّحَقُّق</title>

    <!-- تمت إزالة سكربتات GTM/GA من الـ HTML لتفادي التكرار؛ التهيئة تتم داخل التطبيق في بيئة الإنتاج فقط -->

    <!-- تحسين: تسريع تحميل الموارد الحرجة -->
    <!-- 1) Preconnect إلى نطاقات خارجية مبكرة الاستخدام (GTM) -->
    <link
      rel="preconnect"
      href="https://www.googletagmanager.com"
      crossorigin
    />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />

    <!-- Preload للخطوط الأساسية بصيغة woff2 لتسريع العرض مع font-display: swap -->
    <link
      rel="preload"
      href="/assets/fonts/Cairo/static/Cairo-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/assets/fonts/Amiri/Amiri-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Preload للصورة الرئيسية LCP -->
    <link
      rel="preload"
      href="/assets/home/homeCover.webp"
      as="image"
      type="image/webp"
      fetchpriority="high"
    />

    <!-- System UI color integration -->
    <meta name="color-scheme" content="light dark" />
    <meta
      name="theme-color"
      content="#bf9f6d"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#0b0f19"
      media="(prefers-color-scheme: dark)"
    />

    <!-- ملاحظة: يتم تمهيد تحميل صورة LCP داخل React عبر عنصر img مخفي لضمان حل مسار Vite -->
  </head>
  <body>
    <!-- كود <noscript> الخاص بـ GTM -->
    <noscript>
      <iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-W9MZMH9B"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe>
    </noscript>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx" defer></script>
  </body>
</html>
