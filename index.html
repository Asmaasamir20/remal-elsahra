      content="فحص التربة, دراسات جيوتقنية, مختبر, رمال الصحراء"

    <!-- تحسين تحميل الموارد -->
    <link rel="modulepreload" href="/src/main.jsx" />
    <meta
      property="og:title"
      content="مُختَبَر رِمالُ الصَّحراءِ لِلتَّحَقُّق"

    <meta

      content="مُختَبَر رِمالُ الصَّحراءِ متخصص في فحص التربة والجيوتقنيات."

    <meta
      name="twitter:title"
      content="مُختَبَر رِمالُ الصَّحراءِ لِلتَّحَقُّق"
    />
    <meta
      name="twitter:description"
      content="مُختَبَر رِمالُ الصَّحراءِ متخصص في فحص التربة والجيوتقنيات."

    <title>مُخْتَبَر رِمالُ الصَّحراءِ لِلتَّحَقُّق</title>

    <!-- تمت إزالة سكربتات GTM/GA من الـ HTML لتفادي التكرار؛ التهيئة تتم داخل التطبيق في بيئة الإنتاج فقط -->

    <!-- تحسين: تسريع تحميل الموارد الحرجة -->
    <!-- 1) Preconnect إلى نطاقات خارجية مبكرة الاستخدام (GTM) -->
    <link
      rel="preconnect"
      href="https://www.googletagmanager.com"
      crossorigin
    />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />

    <!-- 2) Preconnect للخطوط المحلية -->
    <link rel="preconnect" href="/assets/fonts/" crossorigin />
    <link rel="dns-prefetch" href="/assets/fonts/" />

    <!-- 3) Preconnect للصور المحلية -->
    <link rel="preconnect" href="/assets/images/" crossorigin />
    <link rel="dns-prefetch" href="/assets/images/" />

    <!-- Preload للخطوط الحرجة فقط -->
    <link
      rel="preload"
      href="/assets/fonts/Cairo/static/Cairo-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
      media="(min-width: 1px)"
    />
    <link
      rel="preload"
      href="/assets/fonts/Amiri/Amiri-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
      media="(min-width: 1px)"
    />

    <!-- Font definitions with font-display: swap -->
    <style>
      @font-face {
        font-family: "Cairo";
        src: url("/assets/fonts/Cairo/static/Cairo-Regular.woff2")
          format("woff2");
        font-weight: 600;
        font-style: normal;
        font-display: swap;
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC,
          U+02C6-02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191,
          U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      @font-face {
        font-family: "Amiri";
        src: url("/assets/fonts/Amiri/Amiri-Regular.woff2") format("woff2");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
        unicode-range: U+0600-06FF, U+0750-077F, U+08A0-08FF, U+FB50-FDFF,
          U+FE70-FEFF;
      }
    </style>

    <!-- Critical CSS inline لتقليل render blocking -->
    <style>
      /* Critical CSS for above-the-fold content */
      body {
        font-family: "Cairo", sans-serif;
        padding-top: 80px;
        margin: 0;
        padding-bottom: 0;
        background-color: #f9fafb;
        color: #111827;
        text-rendering: optimizeSpeed;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .home-cover {
        min-height: calc(100vh - 120px);
        position: relative;
        overflow: hidden;
      }
      .home-cover img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        content-visibility: auto;
        contain-intrinsic-size: 1920px 1080px;
        will-change: transform;
      }
      .home-cover h1 {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        font-size: 2.5rem;
        font-weight: bold;
        color: #e5e7eb;
        padding: 1.5rem 0;
      }
      .home-cover h2 {
        font-size: 1.125rem;
        font-weight: 500;
        color: #e5e7eb;
        margin-top: 1.5rem;
      }
      @media (max-width: 640px) {
        .home-cover h1 {
          font-size: 1.75rem;
        }
        .home-cover h2 {
          font-size: 1rem;
        }
      }
    </style>

    <!-- تحميل CSS غير الحرجة بشكل غير متزامن -->
    <link
      rel="preload"
      href="/src/index.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="/src/index.css" /></noscript>

    <!-- System UI color integration -->
    <meta name="color-scheme" content="light dark" />
    <meta
      name="theme-color"
      content="#bf9f6d"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#0b0f19"
      media="(prefers-color-scheme: dark)"
    />

    <!-- ملاحظة: يتم تمهيد تحميل صورة LCP داخل React عبر عنصر img مخفي لضمان حل مسار Vite -->
  </head>

        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe>
    </noscript>

    <div id="root"></div>
